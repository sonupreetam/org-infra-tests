# Reusable Vulnerabilities Scan Workflow
# ======================================
# - OSV-Scanner: Google's Open Source Vulnerabilities database for dependency CVEs
# - Trivy Source: Filesystem scan for secrets and misconfig (vuln handled by OSV)
# - Trivy Image: Container image scan for OS packages and runtime dependencies
# NOTE: If enable_osv is false but you want vuln scanning, use enable_trivy_image.

name: Reusable Vulnerabilities Scan

on:
  workflow_call:
    inputs:
      enable_osv:
        description: 'Enable OSV dependency scanning'
        type: boolean
        default: true
      enable_trivy_source:
        description: 'Enable Trivy source scan (secrets + misconfig + vuln)'
        type: boolean
        default: false
      enable_trivy_image:
        description: 'Enable Trivy image scan (requires image_ref)'
        type: boolean
        default: false
      image_ref:
        description: 'Image reference for image scan, e.g., ghcr.io/org/image:sha-<sha>'
        type: string
        default: ''
      image_digest:
        description: 'Image digest (e.g., sha256:abc...). If provided, vuln attestation is attached to image.'
        type: string
        default: ''
      trivy_severity:
        description: 'Severity levels to report'
        type: string
        default: 'HIGH,CRITICAL'

concurrency:
  group: reusable-vuln-scan-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call_ext_osv_scanner:
    name: OSV-Scanner
    if: ${{ inputs.enable_osv }}
    # https://google.github.io/osv-scanner/github-action/
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@2a387edfbe02a11d856b89172f6e978100177eb4 # v2.3.2
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      fail-on-vuln: true
      upload-sarif: true
      results-file-name: osv-scanner-pr-results-${{ github.workflow_sha }}-${{ github.run_number }}.sarif

  trivy_source:
    name: Trivy Source Scan
    if: ${{ inputs.enable_trivy_source }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run Trivy source scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scanners: 'secret,misconfig,vuln'
          severity: ${{ inputs.trivy_severity }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-source.sarif'
          exit-code: '1'
          trivy-version: 'v0.68.2'

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          sarif_file: 'trivy-source.sarif'
          category: 'trivy-source'

  trivy_image:
    name: Trivy Image Scan
    if: ${{ inputs.enable_trivy_image && inputs.image_ref != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      packages: write         # write needed for attestation push
      security-events: write
      id-token: write         # needed for keyless signing of attestation
    steps:
      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy image scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'image'
          scanners: 'vuln,secret,misconfig'
          image-ref: ${{ inputs.image_ref }}
          severity: ${{ inputs.trivy_severity }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-image.sarif'
          exit-code: '1'
          trivy-version: 'v0.68.2'

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          sarif_file: 'trivy-image.sarif'
          category: 'trivy-image'

      # Attestation: attach vuln scan proof to image (travels with cosign copy)
      - name: Install Cosign
        if: ${{ inputs.image_digest != '' }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Attest vulnerability scan
        if: ${{ inputs.image_digest != '' && github.ref_protected }}
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          DIGEST: ${{ inputs.image_digest }}
        run: |
          # Validate digest format
          if ! echo "$DIGEST" | grep -qE '^sha256:[a-f0-9]{64}$'; then
            echo "::error::Invalid image_digest format (expected sha256:<64-hex>): '$DIGEST'"
            exit 1
          fi
          IMAGE="${IMAGE_REF%%[:@]*}@${DIGEST}"
          cosign attest --predicate trivy-image.sarif --type vuln --yes "$IMAGE"
