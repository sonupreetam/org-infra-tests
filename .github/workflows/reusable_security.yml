name: Reusable Security

# --------------------------------------------------------------------------
# This workflow is only run when explicitly called by another workflow.
# --------------------------------------------------------------------------
on:
  workflow_call:

# This workflow is passive so ensure the minimal permissions even if the
# inherited token is more lenient.
permissions:
  contents: read
  issues: none
  pull-requests: none
  id-token: none
  security-events: none

jobs:
  scorecard:
    name: OpenSSF Scorecards
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Needed to upload the results to code-scanning dashboard.
      id-token: write         # Needed to access GitHub's OIDC token which verifies the authenticity of the result when publishing it.

    steps:
      - name: "Checkout code"
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: scorecard-results-${{ github.workflow_sha }}-${{ github.run_number }}.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: Scorecard SARIF file
          path: scorecard-results-${{ github.workflow_sha }}-${{ github.run_number }}.sarif
          retention-days: 5

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: scorecard-results-${{ github.workflow_sha }}-${{ github.run_number }}.sarif
